<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green">
        <audio preload="auto" class="green" src="sounds/green.mp3"></audio>
      </div>
      <div type="button" id="red" class="btn red">
        <audio preload="auto" class="red" src="sounds/red.mp3"></audio>
      </div>
    </div>

    <div class="row">
      <div type="button" id="yellow" class="btn yellow">
        <audio preload="auto" class="yellow" src="sounds/yellow.mp3"></audio>
      </div>
      <div type="button" id="blue" class="btn blue">
        <audio preload="auto" class="blue" src="sounds/blue.mp3"></audio>
      </div>
    </div>
  </div>

  <audio preload="auto" class="wrong" src="sounds/wrong.mp3"></audio>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="index.js" type="module"></script>
</body>

</html>
